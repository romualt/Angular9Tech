<ol class="list-group">
    <li  class="list-group-item" *ngFor="let t of team; let ind=index; let isOdd=odd">
        {{t}} - {{ind}} -
    </li>
</ol>

<p [ngClass]="{
    est : est,
    barca : barca,
    milan : milan
}">class works!</p>
 
<button class="btn btn-dark" (click)="changeTeam('est')">Espérance</button>
<div appHighlight>
    Bonjour test directive personnalisée
</div>

<input *ngIf="!show" class="form-control" appRainbow>
<button class="btn btn-primary" (click)="show=!show">show</button>
